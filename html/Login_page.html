<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="/CSS%20files/Login_page.css">
    </head>
    <body>
         <div id="nav1">
          <span><a href="HomePage.html">Skill</a></span>
          <span class="span1"><a href="HomePage.html">Rise</a></span>
        </div>
        <div id="mainBox">
             <div class="container">
            <form action="">
                <h3><p class="skill">Skill</p><p class="part1">Rise </p></h3>
                <p class="part2">Welcome back! please login to continue</p>
                <div class="form-group">
                    <label for="">Email Id</label>
                    <input type="text" placeholder="Enter your email id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter password" class="form-control" required>
                </div>
                <input type="submit" class="btn" value="Sign In">
                <p class="sign-up">Don't have an account?<a href="Get_started.html">Sign up</a></p>
            </form>
        </div>
        </div>
       
        <script>
            const Submit=document.querySelector('.btn')
            Submit.addEventListener("click",function(){
               alert('Congratulations! you are successfully loged in.')  
            })
        </script>
    </body>
</html>
